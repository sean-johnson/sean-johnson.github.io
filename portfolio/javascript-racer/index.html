<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kind of a race.</title>

	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script type="text/javascript" src="scripts/scripts.js"></script>
</head>

<body>


	<div class="container">

			<div class="title">
				<h1>Zombie vs Ben Affleck</h1>
				<h3>(A fist race)</h3>
				<h3 class="zombie">Press 'z'</h3>
				<h3 class="batman">Press 'm'</h3>
			</div>


	    	<div class="box">

	    		<div class="person1">
	    			<img src="images/person1.png" alt="">
	    		</div>

	    		<div id="pow1">
	    			<img src="images/pow1.png" alt="">
	    		</div>

		    	<div class="space">

			      	<table class="player">

					    <tr id="player1-arm">
					      	<td class="skin"></td>
					      	<td class="fist"></td>
					    </tr>
					    
					</table>

					<table class="player-two">

					    <tr id="player2-arm">
					    	<td class="skin2"></td>
					      	<td class="fist2"></td>
					    </tr>
					</table>

				</div>


				<div id="pow2">
					<img src="images/pow2.png" alt="">
				</div>

				<div class="person2">
					<img src="images/person2.png" alt="">
				</div>

				<div class="score-card1">
					<p>Zombie's Score:</p>
					<h3 id="p1-score">0</h3>
				</div>

				<div class="score-card2">
					<p>Ben's Score:</p>
					<h3 id="p2-score">0</h3>
				</div> 

			</div>

	</div>

<audio id="hookLeft">
  <source src="sounds/lefthook.wav" type="audio/wav">
</audio>
<audio id="hookRight">
  <source src="sounds/righthook.wav" type="audio/wav">
</audio>


</body>

</html>
