<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/script.js" type="text/javascript"></script>
  </head>
  <body>

      <div class="container">

        <div class="row">
          <div class="top"></div>
        </div>

        <div class="row calculator">

	        <div class="row">
	      		<div class="twelve columns">
		      		<input name="equation" type="textbox" id="result-id" class="result" placeholder="0" value="" readonly>
		      	</div>
	      	</div>
	        <div class="row">
	      		<div class="twelve columns">
		      		<button type="button" id="btn-AC" class="btn-long" onclick="reset();">AC</button>
		            <button type="button" id="btn-remainder" class="btn" onclick="inputBtn('%');">%</button>
		            <button type="button" id="btn-divide" class="btn" onclick="inputBtn('/');">/</button>
		      	</div>
	      	</div>
	      	<div class="row">
	      		<div class="twelve columns">
		      		<button type="button" id="btn-7" class="btn" onclick="inputBtn(7);">7</button>
		            <button type="button" id="btn-8" class="btn" onclick="inputBtn(8);">8 </button>
		            <button type="button" id="btn-9" class="btn" onclick="inputBtn(9);">9</button>
		            <button type="button" id="btn-multiply" class="btn" onclick="inputBtn('*');">*</button>
		      	</div>
	      	</div>
	      	<div class="row">
	      		<div class="twelve columns">
		      		<button type="button" id="btn-4" class="btn" onclick="inputBtn(4);">4</button>
		            <button type="button" id="btn-5" class="btn" onclick="inputBtn(5);">5</button>
		            <button type="button" id="btn-6" class="btn" onclick="inputBtn(6);">6</button>
		            <button type="button" id="btn-minus" class="btn" onclick="inputBtn('-');">â€“</button>
		      	</div>
	      	</div>
	      	<div class="row">
	      		<div class="twelve columns">
		      		<button type="button" id="btn-1" class="btn" onclick="inputBtn(1);">1</button>
		            <button type="button" id="btn-2" class="btn" onclick="inputBtn(2);">2</button>
		            <button type="button" id="btn-3" class="btn" onclick="inputBtn(3);">3</button>
		            <button type="button" id="btn-addition" class="btn" onclick="inputBtn('+');">+</button>
		      	</div>
	      	</div>
	      	<div class="row">
	      		<div class="twelve columns">
		      		<button type="button" id="btn-decimal" class="btn" onclick="inputBtn('.');">.</button>
		            <button type="button" id="btn-0" class="btn" onclick="inputBtn(0);">0</button>
		            <button type="button" id="btn-equals" class="btn-long" onclick="equalsResult();">=</button>
		      	</div>
	      	</div>

      	</div>
      
    </div>
  </body> 
</html>
